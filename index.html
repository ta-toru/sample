<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストップウォッチ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ストップウォッチ</h1>
    <div id="stopwatch-container" class="hidden">
        <div id="stopwatch">00:00:00.00</div>
        <div id="passCounter">パス: 0</div> <!-- パスカウンターの表示 -->
    </div>
    <div class="input-container hidden" id="inputContainer">
        <img src="https://dl.dropboxusercontent.com/scl/fi/0z19e3ffsu52wz2sz63r4/image1.png?rlkey=981fey5qj60eax2lqww7yh96t&st=fp0z52z9&" alt="説明画像" class="input-image" id="dynamicImage"> <!-- 初期画像 -->
        <div class="input-fields">
            <input type="text" id="userInput" placeholder="ここに入力">
            <button id="submitButton" onclick="submitAnswer()">解答</button> <!-- 解答ボタン -->
        </div>
    </div>
    <div class="controls">
        <button id="startButton" onclick="startStopwatch()">スタート</button>
        <button id="stopButton" class="hidden" onclick="stopStopwatch()">ストップ</button>
        <button id="resetButton" class="hidden" onclick="resetStopwatch()">リセット</button>
        <button id="passButton" class="hidden" onclick="incrementPass()">パス</button> <!-- パスボタン -->
    </div>
    <script src="script.js"></script>
</body>
</html>
